<!DOCTYPE html>
<html lang="en-us">
 
<head>
<meta charset="utf-8">
<title>dio</title>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script> 
<script type="text/javascript" charset="utf-8">
<script src="prefixfree.min.js"></script>
 
<style>
#mainContent {
    background-color: #FFFF77;
    border-radius: 4px;
    padding: 10px;
    width: 600px;
    height: 300px;
    overflow: hidden;
}
.cloud {
    position: absolute;
}
#bigcloud {
    animation: bobble 2s infinite;
    margin-left: -100px;
    margin-top: -120px;
}
#smallcloud {
    animation: bobble 4s infinite;
    margin-top: -70px;
    margin-left: -30px;
}
@keyframes bobble {
    0% {
        transform: translate3d(50px, 40px, 0px);
        animation-timing-function: ease-in;
    }
    50% {
        transform: translate3d(50px, 50px, 20px);
        animation-timing-function: ease-out;
    }
    100% {
        transform: translate3d(50px, 40px, 100px);
    }
}
</style>
</head>
 
<body>
    <img id="smallcloud" alt="#" class="cloud"  src="images/dio.png"height="330" width="330">
    <div id="mainContent">
    <img id="bigcloud" alt="#" class="cloud"  src="images/dio.png" height="480"width="480"></div>
</body>
 
</html>
